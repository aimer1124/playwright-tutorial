name: Playwright Tutorial Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  detect-steps:
    runs-on: ubuntu-latest
    outputs:
      steps: ${{ steps.detect.outputs.steps }}
    steps:
    - uses: actions/checkout@v4
    - name: Detect Step folders with Playwright tests
      id: detect
      run: |
        steps=()
        for dir in Step*/; do
          if [ -d "$dir" ] && [ -f "$dir/package.json" ] && [ -f "$dir/playwright.config.ts" ]; then
            steps+=("\"$dir\"")
          fi
        done
        if [ ${#steps[@]} -eq 0 ]; then
          echo "steps=[]" >> $GITHUB_OUTPUT
        else
          printf -v joined '%s,' "${steps[@]}"
          echo "steps=[${joined%,}]" >> $GITHUB_OUTPUT
        fi
        echo "Detected steps: [${joined%,}]"

  test:
    needs: detect-steps
    if: needs.detect-steps.outputs.steps != '[]'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        step: ${{ fromJson(needs.detect-steps.outputs.steps) }}
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: Install dependencies for ${{ matrix.step }}
      working-directory: ${{ matrix.step }}
      run: pnpm install
    
    - name: Install Playwright Browsers for ${{ matrix.step }}
      working-directory: ${{ matrix.step }}
      run: pnpm exec playwright install --with-deps
    
    - name: Run Playwright tests for ${{ matrix.step }}
      working-directory: ${{ matrix.step }}
      run: pnpm exec playwright test
    
    - name: Set artifact name
      id: artifact-name
      run: echo "name=$(echo '${{ matrix.step }}' | tr -d '/')" >> $GITHUB_OUTPUT
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ steps.artifact-name.outputs.name }}
        path: ${{ matrix.step }}/playwright-report/
        retention-days: 30