name: Playwright Tests - All Days
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  detect-days:
    runs-on: ubuntu-latest
    outputs:
      days: ${{ steps.detect.outputs.days }}
    steps:
    - uses: actions/checkout@v4
    - name: Detect Day folders with Playwright tests
      id: detect
      run: |
        days=()
        for dir in Day*/; do
          if [ -d "$dir" ] && [ -f "$dir/package.json" ] && [ -f "$dir/playwright.config.ts" ]; then
            days+=("\"$dir\"")
          fi
        done
        if [ ${#days[@]} -eq 0 ]; then
          echo "days=[]" >> $GITHUB_OUTPUT
        else
          printf -v joined '%s,' "${days[@]}"
          echo "days=[${joined%,}]" >> $GITHUB_OUTPUT
        fi
        echo "Detected days: [${joined%,}]"

  test:
    needs: detect-days
    if: needs.detect-days.outputs.days != '[]'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        day: ${{ fromJson(needs.detect-days.outputs.days) }}
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install pnpm
      run: npm install -g pnpm
    
    - name: Install dependencies for ${{ matrix.day }}
      working-directory: ${{ matrix.day }}
      run: pnpm install
    
    - name: Install Playwright Browsers for ${{ matrix.day }}
      working-directory: ${{ matrix.day }}
      run: pnpm exec playwright install --with-deps
    
    - name: Run Playwright tests for ${{ matrix.day }}
      working-directory: ${{ matrix.day }}
      run: pnpm exec playwright test
    
    - name: Set artifact name
      id: artifact-name
      run: echo "name=$(echo '${{ matrix.day }}' | tr -d '/')" >> $GITHUB_OUTPUT
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ steps.artifact-name.outputs.name }}
        path: ${{ matrix.day }}/playwright-report/
        retention-days: 30